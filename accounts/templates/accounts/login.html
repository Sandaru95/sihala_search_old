<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ගිණුමට ලොග් වෙන්න | සිහල</title>
	{% load static %}
    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'accounts/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{%  static 'accounts/css/style.css' %}">
</head>
<body>
    <div class="main">
		<!-- Sing in  Form -->
		<section class="sign-in">
			<div class="container">
				<div class="signin-content">
					<div class="signin-image">
						<figure><img src="{% static 'accounts/images/signin-image.jpg' %}" alt="sing up image"></figure>
						<a href="{% url 'accounts:signup' %}" class="signup-image-link">ගිණුමක් සාදන්න මෙතනින්</a>
					</div>
	
					<div class="signin-form">
						<h2 class="form-title">ලොග් වෙන්න </h2>
						<form action="{% url 'search:index' %}" method="POST" class="register-form" id="login-form">
							{% csrf_token %}
							<div class="form-group">
								<label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
								<input type="text" name="username" id="your_name" placeholder="යුසර් නේම් එක"/>
							</div>
							<div class="form-group">
								<label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
								<input type="password" name="password" id="your_pass" placeholder="පාස්වර්ඩ් එක මෙතනට"/>
							</div>
							<div class="form-group">
								<input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
								<label for="remember-me" class="label-agree-term"><span><span></span></span>මාව මතක තියාගන්න</label>
							</div>
							<div class="form-group form-button">
								<input type="submit" name="signin" id="signin" class="form-submit" value="ඉදිරියට"/>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
    </div>

    <!-- JS -->
    <script src="{% static 'accounts/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'accounts/js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
