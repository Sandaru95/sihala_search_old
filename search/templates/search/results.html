<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    {% load static %}
    <link rel="icon" type="image/jpg" href="{% static 'search/images/brand/favicon.png' %}"/>

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Abhaya Libre:100,900' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Nunito Sans:100, 400, 600, 700 ,900" rel="stylesheet">
    <!-- Font Awesome -->
    <link 
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'search/css/results.css' %}">
</head>
<body onload="updateSearchBoxText();">
    <section id="search-section">
        <img src="{% static 'search/images/brand/favicon.png' %}" onclick="navigateToHome();">
        <input type="text" id="search-box-input">
        <a href="#" onclick="searchSubmission();" id="search"><i class="fa fa-search"></i></a>
        <!-- Login Btn -->
        <a href="#" id="signin-btn">ලොගින්</a>
        <!-- Compass Btn -->
        <a href="#" class="top-bar-btn"><i class="fa fa-compass"></i></a>
        <!-- Google Btn and Its Dropdown -->
        <a href="#" class="top-bar-btn" id="google-dropdown-btn"><i class="fab fa-google"></i></a>
        <!-- Home Btn -->
        <a href="{% url 'search:index' %}" class="top-bar-btn"><i class="fa fa-home"></i></a>
        <div id="search-section-foot">
            <a href="#" class="active"><i class="fas fa-globe-asia"></i> සියල්ල</a>
            <a href="{% url 'search:results_images' %}"><i class="fas fa-images"></i> පින්තුර</a>
            <a href="{% url 'search:results_videos' %}"><i class="far fa-play-circle"></i> විඩියෝ</a>
            <a href="{% url 'search:results_market' %}"><i class="fas fa-search-dollar"></i> වෙළඳපොළ</a>
        </div>
    </section>
    <section id="result-display"></section>
    <section id="result-aside">
        <section id="result-aside-yt">
            <!-- Youtube Shows Goes Here -->
        </section>
        <section id="result-aside-market">
            <!-- Market Shows Goes Here -->
        </section>
        <section id="result-aside-stackoverflow">
            <!-- Stackoverflow Shows Goes Here -->
        </section>
    </section>
    <footer>
        <img src="{% static 'search/images/brand/sri_lankan_flag_1.gif' %}" alt="හදවතින්ම ශ්‍රී ලාංකීයයි">
        <p>හදවතින්ම ශ්‍රී ලාංකීයයි</p>
        {% csrf_token %}
    </footer>
    <script src="{% static 'search/js/jquery.js' %}"></script>
    <script src="{% static 'search/js/results.js' %}"></script>
</body>
</html>
